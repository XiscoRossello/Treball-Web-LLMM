<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Suscripción - Inmobiliaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <form action="tu-script-o-endpoint" method="POST">
        <h2>Suscripción Inmobiliaria</h2>

        <!-- Nombre -->
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <!-- Email -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <!-- Teléfono -->
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: 555-123-4567">

        <!-- Tipo de Propiedad -->
        <label for="tipo">¿Qué tipo de propiedad te interesa?</label>
        <select id="tipo" name="tipo" required>
            <option value="">Seleccionar</option>
            <option value="casa">Casa</option>
            <option value="apartamento">Apartamento</option>
            <option value="oficina">Oficina</option>
            <option value="terreno">Terreno</option>
        </select>

        <!-- Rango de precio -->
        <label for="precio">Rango de precio:</label>
        <select id="precio" name="precio">
            <option value="">Seleccionar</option>
            <option value="menor-50k">Menor a $50,000</option>
            <option value="50k-100k">$50,000 - $100,000</option>
            <option value="100k-200k">$100,000 - $200,000</option>
            <option value="mas-200k">Más de $200,000</option>
        </select>

        <!-- Suscripción -->
        <label>¿En qué estás interesado? (Selecciona todas las opciones que apliquen):</label>
        <input type="checkbox" id="comprar" name="interes" value="comprar">
        <label for="comprar">Comprar</label>
        <input type="checkbox" id="alquilar" name="interes" value="alquilar">
        <label for="alquilar">Alquilar</label>
        <input type="checkbox" id="venta-propia" name="interes" value="venta-propia">
        <label for="venta-propia">Vender mi propiedad</label>

        <!-- Mensaje adicional -->
        <label for="mensaje">Comentarios o Preferencias:</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea>

        <!-- Botón de Envío -->
        <button type="submit">Suscribirme</button>
    </form>
</body>
</html>
