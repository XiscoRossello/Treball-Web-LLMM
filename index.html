<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content=".......">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Inmobiliaria</title>
    <style>
        /* Estilos para el popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
            z-index: 1000;
        }
        .popup.active {
            visibility: visible;
            opacity: 1;
        }
        .popup-content {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav aria-label="Primary Navigation">
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li><a class="active" href="index.html">Inicio</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="aboutus.html">Sobre nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section aria-labelledby="inicio">
            <img id="logo_inicio" src="images/logo.png">
        </section>
        <h1>Inmobiliaria Mar Mediterráneo</h1>
        <!-- Sección de búsqueda y filtros -->
        <section aria-labelledby="menu-title">
            <h2 id="menu-title">Buscar propiedades</h2>
            <form id="islandForm">
                <label for="filter">Elige tu isla:</label>
                <select id="filter" name="filter" required>
                    <option value="" disabled selected>.....</option>
                    <option value="mallorca.html">Mallorca</option>
                    <option value="menorca.html">Menorca</option>
                    <option value="ibiza.html">Ibiza</option>
                </select>
                <button type="submit">Buscar</button>
            </form>
        </section>
    </main>

    

    <footer>
        <p>&copy; 2024 Inmobiliaria. Todos los derechos reservados.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.x.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Mostrar el popup al cargar la página
        window.onload = function() {
            document.getElementById('popup').classList.add('active');
        };

        // Cerrar el popup al enviar el formulario
        document.getElementById('subscriptionForm').onsubmit = function(event) {
            event.preventDefault();
            // Aquí puedes añadir la lógica para enviar el formulario
            document.getElementById('popup').classList.remove('active');
        };
    </script>
</body>
</html>
